<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4">
            <h3 class="mb-0">Patient Registration</h3>
        </div>
        <div class="card-body p-4">

            <!-- Success message -->
            <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

            <form th:action="@{/register-patient}" th:object="${patient}" method="post" class="row g-3">

                <!-- Basic Info -->
                <h5 class="text-primary fw-bold">Basic Information</h5>
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" required/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mobile</label>
                    <input type="text" th:field="*{mobile}" class="form-control" required/>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Gender</label>
                    <select th:field="*{gender}" class="form-select">
                        <option value="">Select</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Blood Group</label>
                    <select th:field="*{bloodGroup}" class="form-select">
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" th:field="*{dob}" class="form-control"/>
                </div>

                <!-- Insurance Plan -->
<!--                <h5 class="text-primary fw-bold mt-4">Insurance Plan</h5>-->
<!--                <div class="col-md-6">-->
<!--                    <label class="form-label">Select Plan (Optional)</label>-->
<!--                    <select th:field="*{planId}" class="form-select">-->
<!--                        <option value="">Auto-assign Default Plan</option>-->
<!--                        <th:block th:each="plan : ${plans}">-->
<!--                            <option th:value="${plan.id}" th:text="${plan.planName}"></option>-->
<!--                        </th:block>-->
<!--                    </select>-->
<!--                </div>-->

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-5">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
