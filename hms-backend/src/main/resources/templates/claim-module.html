<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <link th:href="@{/css/add-claim.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Response Message -->
    <div id="responseMessage" style="display: none;"></div>

    <!-- Claim Creation Form -->
    <div class="form-card" id="claimCreationForm">
        <div class="form-header">
            <i class="fas fa-file-medical"></i>
            <h3>Create New Insurance Claim</h3>
        </div>

        <form id="claimForm" novalidate>
            <div class="form-body">
                <!-- Patient & Insurance Section -->
                <div class="form-section">
                    <h4 class="section-title">
                        <i class="fas fa-user-injured"></i> Patient & Insurance Details
                    </h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Select Patient <span class="text-danger">*</span></label>
                            <select class="form-select" id="patientSelect" required onchange="loadPatientInsurance()">
                                <option value="">Choose Patient...</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Patient Code</label>
                            <input type="text" class="form-control" id="patientCode" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Insurance Policy <span class="text-danger">*</span></label>
                            <select class="form-select" id="insuranceDetailSelect" required onchange="loadInsuranceDetails()">
                                <option value="">Select Insurance Policy...</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Insurance Company</label>
                            <input type="text" class="form-control auto-fill-field" id="insuranceCompany" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Insurance Number</label>
                            <input type="text" class="form-control auto-fill-field" id="insuranceNo" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Service Tax</label>
                            <input type="text" class="form-control auto-fill-field" id="serviceTax" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Discount</label>
                            <input type="text" class="form-control auto-fill-field" id="discount" readonly>
                        </div>
                    </div>
                </div>

                <!-- Treatment Details Section -->
                <div class="form-section">
                    <h4 class="section-title">
                        <i class="fas fa-stethoscope"></i> Treatment Details
                    </h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Claim Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="claimType" required>
                                <option value="">Select Type...</option>
                                <option value="CASHLESS">Cashless</option>
                                <option value="REIMBURSEMENT">Reimbursement</option>
                                <option value="TOP_UP">Top Up</option>
                                <option value="DAYCARE">Daycare</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" placeholder="e.g., General Medicine">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Admission Date</label>
                            <input type="date" class="form-control" id="admissionDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Discharge Date</label>
                            <input type="date" class="form-control" id="dischargeDate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Doctor Name</label>
                            <input type="text" class="form-control" id="doctorName" placeholder="Dr. Name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Total Claim Amount (â‚¹) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="totalClaimAmount" required step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Diagnosis <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="diagnosis" rows="2" required placeholder="Enter diagnosis details..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Treatment Details</label>
                        <textarea class="form-control" id="treatmentDetails" rows="3" placeholder="Enter treatment details..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-footer" style="padding: 20px; background: #f8f9fa; text-align: right; border-top: 1px solid #e0e0e0;">
                <button type="button" class="btn btn-secondary me-2" onclick="resetForm()">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button type="button" class="btn btn-custom" onclick="createClaim()">
                    <i class="fas fa-save"></i> Create Claim
                </button>
            </div>
        </form>
    </div>

    <!-- Claims List Section -->
    <div class="form-card mt-4" id="claimsList" style="display: none;">
        <div class="form-header">
            <i class="fas fa-list"></i>
            <h3>Existing Claims</h3>
        </div>
        <div class="form-body">
            <div class="table-responsive">
                <table class="table table-striped" id="claimsTable">
                    <thead>
                    <tr>
                        <th>Claim No</th>
                        <th>Patient</th>
                        <th>Insurance</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="claimsTableBody">
                    <!-- Claims will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Claim Details Modal -->
    <div class="modal fade" id="claimDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Claim Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="claimDetailsContent">
                    <!-- Claim details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Close
                    </button>
                    <button type="button" class="btn btn-success" onclick="downloadClaimReport()">
                        <i class="fas fa-download"></i> Download Report
                    </button>
                    <button type="button" class="btn btn-primary" onclick="printClaimReport()">
                        <i class="fas fa-print"></i> Print Report
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="reportContent" style="display: none;"></div>
</div>

<!-- Bootstrap & jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script th:src="@{/js/claim.js}"></script>
</body>
</html>
